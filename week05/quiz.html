<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Quiz Form</title>
    <link rel="stylesheet" href="styles/quiz.css">
</head>

<body>
    <main>
        <h1>âœ… Basic HTML and CSS Quiz</h1>
        <form action="">
            <div class="quiz-item box">
                <label for="q1">1. What does the acronym CSS stand for?
                    <input type="text" id="q1" name="q1"></label>
            </div>
            <div class="quiz-item box">
                <label for="q2">2. How are id and class attributes selected in CSS?
                    <textarea id="q2" name="q2"></textarea>
            </div>
            <div class="quiz-item box">
                <label for="q3">3. Which one of the following is a valid CSS statement?
                    <select id="q3" name="q3">
                        <option value="" selected disabled>Choose. NOW.</option>
                        <option value="a">A. &lt;!-- This is a comment --&gt;</option>
                        <option value="b">B. /* This is a comment */ </option>
                        <option value="c">C. ooohhh I'm a comment!!!</option>
                    </select>
            </div>
            <div class="quiz-item box">
                <label for="q4">4. What is the bottom margin given in this CSS declaration?
                    <code>margin: 10px 5px 15px</code>
                    <input type="number" id="q4" name="q4">
            </div>
            <button type="submit"> Submit my quiz, boy </button>
        </form>
    </main>

</body>

</html>
